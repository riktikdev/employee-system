services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy

  keydb:
    image: eqalpha/keydb
    container_name: keydb
    ports:
      - 6379:6379
    volumes:
      - ./data/keydb:/data
    environment:
      KEYDB_USER: ${KEYDB_USER}
      KEYDB_PASSWORD: ${KEYDB_PASSWORD}
    env_file:
      - .env
    command: ["keydb-server", "--requirepass", "${KEYDB_PASSWORD}", "--user", "${KEYDB_USER}"]
    healthcheck:
      test: [CMD, keydb-cli, -a, password, ping]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  proxy:
    external: true
